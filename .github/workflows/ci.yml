name: Terraboot CI

on:
  push:
  pull_request:

jobs:
  prepare:
    name: Locate configs
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: collect
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          from pathlib import Path
          configs = sorted(p.stem for p in Path("configs").glob("*.config"))
          if not configs:
            raise SystemExit("No configuration files found in configs/.")
          print(f"matrix={json.dumps(configs)}")
          PY

  build:
    name: Build Terraboot (${{ matrix.config }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.prepare.outputs.matrix) }}
    env:
      ARTIFACT_DIR: build-artifacts
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi zip
      - name: Build configuration
        env:
          CONFIG_NAME: ${{ matrix.config }}
        run: |
          ./scripts/build-configs.sh configs "$ARTIFACT_DIR" "$CONFIG_NAME"
      - name: Package artifacts
        env:
          CONFIG_NAME: ${{ matrix.config }}
        run: |
          mkdir -p release
          cp configs/${CONFIG_NAME}.config release/terraboot-${CONFIG_NAME}.config
          cp ${ARTIFACT_DIR}/${CONFIG_NAME}/katapult.bin release/terraboot-${CONFIG_NAME}.bin
          if [ -f ${ARTIFACT_DIR}/${CONFIG_NAME}/katapult.uf2 ]; then
            cp ${ARTIFACT_DIR}/${CONFIG_NAME}/katapult.uf2 release/terraboot-${CONFIG_NAME}.uf2
          fi
          pushd ${ARTIFACT_DIR}/${CONFIG_NAME} >/dev/null
          zip -r ../../release/terraboot-${CONFIG_NAME}.zip .
          popd >/dev/null
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraboot-${{ matrix.config }}
          path: release/*
          if-no-files-found: error
