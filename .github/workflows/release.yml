name: Terraboot Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  prepare:
    name: Locate configs
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.collect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: collect
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          from pathlib import Path
          configs = sorted(p.stem for p in Path("configs").glob("*.config"))
          if not configs:
              raise SystemExit("No configuration files found in configs/.")
          print(f"matrix={json.dumps(configs)}")
          PY

  build:
    name: Build Terraboot (${{ matrix.config }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.prepare.outputs.matrix) }}
    env:
      ARTIFACT_DIR: build-artifacts
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi
      - name: Build configuration
        env:
          CONFIG_NAME: ${{ matrix.config }}
        run: |
          ./scripts/build-configs.sh configs "$ARTIFACT_DIR" "$CONFIG_NAME"
      - name: Package artifacts
        env:
          CONFIG_NAME: ${{ matrix.config }}
        run: |
          mkdir -p release
          cp ${ARTIFACT_DIR}/${CONFIG_NAME}/katapult.bin release/terraboot-${CONFIG_NAME}.bin
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraboot-${{ matrix.config }}
          path: release/*.bin
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: terraboot-*
          merge-multiple: true
      - name: Collect assets
        run: |
          mkdir -p release
          find dist -type f -name 'terraboot-*.bin' -exec mv {} release/ \;
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: Terraboot ${{ github.ref_name }}
          body: |
            Automated Terraboot build for tag ${{ github.ref_name }}.
          files: release/terraboot-*.bin
